services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Containerfile
      target: ${MODE:-dev}
    ports:
      - "5173:5173"    # dev
      - "8080:80"      # prod
      - "8443:443"     # prod
    depends_on:
      - backend
    environment:
      - VITE_API_URL=/api
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}

  backend:
    build:
      context: .
      dockerfile: backend/Containerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - MODE=${MODE:-dev}
    command: >
      sh -c "if [ '$${MODE}' = 'prod' ];
            then gunicorn -k uvicorn.workers.UvicornWorker app.main:app -b 0.0.0.0:8000;
            else uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload;
            fi"