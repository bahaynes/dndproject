name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.service }} image
        run: |
          docker build -f ${{ matrix.service }}/Containerfile \
            -t ghcr.io/${{ github.repository }}/dndproject-${{ matrix.service }}:${{ github.sha }} \
            ./${{ matrix.service }}

      - name: Test ${{ matrix.service }}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            docker run --rm ghcr.io/${{ github.repository }}/dndproject-frontend:${{ github.sha }} \
              npm test -- --watch=false
          else
            docker run --rm --network host \
              -e DATABASE_URL=$DATABASE_URL \
              ghcr.io/${{ github.repository }}/dndproject-backend:${{ github.sha }}
          fi

  publish:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [frontend, backend]

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull tested image
        run: |
          docker pull ghcr.io/${{ github.repository }}/dndproject-${{ matrix.service }}:${{ github.sha }}

      - name: Tag and push image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/dndproject-${{ matrix.service }}
          docker tag $IMAGE:${{ github.sha }} $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest
