name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test-backend-native:
    name: Backend Tests (Native)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest httpx

      - name: Run tests
        run: |
          PYTHONPATH=backend python -m pytest backend/tests

  build-and-test:
    needs: [test-backend-native]
    if: always()
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: backend
            dockerfile: backend/Containerfile
            image: ghcr.io/bahaynes/dndproject-backend
            # Backend tests run natively in 'test-backend-native', so we skip them here (echo true)
            test_cmd: "echo 'Skipping Docker tests for backend, ran natively.'"
          - service: frontend
            dockerfile: frontend/Containerfile
            image: ghcr.io/${{ github.repository }}-frontend
            test_cmd: |
              docker build -f frontend/Containerfile \
              -t frontend-test:${GITHUB_SHA} \
              --target test \
              . && \
              docker run --rm frontend-test:${GITHUB_SHA}

    env:
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      REPO: ${{ github.event.repository.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build container
        run: |
          docker build \
            -f ${{ matrix.dockerfile }} \
            -t ${{ matrix.image }}:${GITHUB_SHA} \
            .

      - name: Run tests
        run: ${{ matrix.test_cmd }}

      - name: Upload Vitest report
        if: ${{ matrix.service == 'frontend' && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: vitest-report
          path: frontend/reports/junit.xml

      - name: Push image
        if: github.ref == 'refs/heads/main'
        run: |
          # Push SHA-tagged image
          docker push ${{ matrix.image }}:${GITHUB_SHA}
          
          # Tag as latest and push
          docker tag ${{ matrix.image }}:${GITHUB_SHA} ${{ matrix.image }}:latest
          docker push ${{ matrix.image }}:latest
