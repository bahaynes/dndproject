services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Containerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./alembic.ini:/app/alembic.ini
      - backend_db:/app/app.db
    command: tail -f /dev/null
    environment:
      DATABASE_URL: "sqlite:///app.db"

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Containerfile.dev
    ports:
      - "5173:5173"
    volumes:
      # Mount the frontend code directory
      - ./frontend:/app
      # Prevent node_modules from being overwritten by the mount
      - /app/node_modules
    environment:
      VITE_API_URL: "/api"

  tests:
    build:
      context: .
      dockerfile: ./backend/Containerfile.dev
    volumes:
      - ./backend:/app
      - ./alembic.ini:/app/alembic.ini
    environment:
      DATABASE_URL: "sqlite:///:memory:"
      PYTHONPATH: "/app"
    command: ["pytest", "tests/"]

volumes:
  backend_db:
