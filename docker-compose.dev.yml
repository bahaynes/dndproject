services:
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Containerfile
      target: builder # Use the builder stage which has the dev server
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Anonymous volume to avoid overwriting node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: pnpm dev --host

  backend:
    build:
      context: .
      dockerfile: ./backend/Containerfile
      target: app # Use the app stage
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./alembic.ini:/app/alembic.ini
    environment:
      - DATABASE_URL=sqlite:///./app.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
